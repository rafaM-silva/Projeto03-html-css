<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja café</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <div class="wave">
            <img src="img/bg (1).png" alt="">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Como trabalhamos</a></li>
                <li><a href="#">Perguntas</a></li>
            </ul>
            <img src="logo.png" alt="">
        </nav>

        <div class="main-content">

            <div class="image-pista">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/img1.png" alt=""></div>
                        <div class="swiper-slide"><img src="img/img2.png" alt=""></div>
                        <div class="swiper-slide"><img src="img/img3.png" alt=""></div>    
                    </div> 
                </div>
            </div>
            <div class="main-text">
                <h1>Café, o cowboy </h1>
                <p>Levente da sua cama e peça já o cowboy para animar seu dia.</p>
                <button>Compre agora</button>
            </div>
        </div>

        <div class="right">
            <div class="box">
                <div class="image">
                    <img src="img/img4.png" alt="">
                </div>
                <div class="inner-box">
                    <h3>100% Organico</h3>
                    <p>Aqui cuidamos do meio ambiente.</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="img/img5.png" alt="">
                </div>
                <div class="inner-box">
                    <h3>Preço acessivel</h3>
                    <p>Preço baixo e ótima qualidade.</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="img/img6.png" alt="">
                </div>
                <div class="inner-box">
                    <h3>Com os melhores produtos</h3>
                    <p>Os melhores produtores.</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
        });
      </script>
</body>

</html>
